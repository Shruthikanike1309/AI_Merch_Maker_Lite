<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Merch Maker Lite - Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f8f8f8;
      text-align: center;
    }
    header {
      background: #111;
      color: #0ff;
      padding: 20px 10px;
      box-shadow: 0 4px 8px rgba(0,255,255,0.2);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    main {
      padding: 40px 20px;
    }
    input[type="file"] {
      padding: 10px;
      margin-top: 20px;
      font-size: 1rem;
      border-radius: 8px;
      background-color: #222;
      color: #0ff;
      border: 1px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    canvas {
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
      background: #fff;
    }
    button {
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #0ff;
    }
    button:hover {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      box-shadow: 0 0 25px #0ff;
    }
    #preview {
      margin-top: 30px;
      text-align: left;
      background: #111;
      color: #0ff;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõçÔ∏è AI Merch Maker Lite - Mockup Visualizer</h1>
    <p style="margin: 8px 0 0;">Design. Simulate. Publish. All in one neon-lit flow.</p>
  </header>

  <main>
    <input type="file" id="upload" accept="image/*">
    <br>
    <canvas id="mockupCanvas" width="500" height="600"></canvas>
    <br>
    <button onclick="generateMockupJSON()">‚ú® Generate Mockup JSON</button>

    <div id="preview"></div>
  </main>

  <footer>
    ¬© 2025 AI Merch Maker | Created by Shruthi üí´
  </footer>

  <script>
    const canvas = document.getElementById('mockupCanvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#f0f0f0";
        ctx.fillRect(100, 100, 300, 400); // mockup area
        ctx.drawImage(img, 150, 200, 200, 200); // centered design
      };
      img.src = URL.createObjectURL(file);
    });

    function generateMockupJSON() {
      const mockupData = {
        product: "T-Shirt",
        mockup_area: "center_front",
        canvas_size: { width: 500, height: 600 },
        design_placement: { x: 150, y: 200, width: 200, height: 200 },
        preview_generated_at: new Date().toISOString(),
        mockup_image_data_url: canvas.toDataURL("image/png")
      };
      preview.textContent = JSON.stringify(mockupData, null, 2);
    }
  </script>

</body>
</html>
